<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <!--<img src="/images/bg-pattern-top.svg" alt="" width="250" height="250" class="bg-top body-bg">-->

    <div class="overlay">

        <div class="main-card">
            <div class="label-top"></div>
            <div class="label-bottom">
                <img src="/images/image-victor.jpg" class="victor" alt="">
                <p>Victor Crest <span>26</span></p>
                <p><span>London</span></p>
                <hr>
                <ul>
                    <li>
                        <h2 class="stats">80K</h2>
                        <p>Followers</p>
                    </li>

                    <li>
                        <h2 class="stats">803K</h2>
                        <p>Likes</p>
                    </li>

                    <li>
                        <h2 class="stats">1.4K</h2>
                        <p>Photos</p>
                    </li>
                </ul>



            </div>
        </div>
    </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
